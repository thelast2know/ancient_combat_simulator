# Run configuration - simulation only (no rendering overhead)
scenario: "scenarios/50v50.yaml"

simulation:
  num_steps: 300
  random_seed: 42
  record_interval: 1

behaviors:
  team_movement:
    enabled: true
    target_strategy: "centroid"
    speed: 8.0
  
  projectile_fire:
    enabled: true
    fire_probability: 0.25
    azimuth_range: [0, 6.28]
    loft_angle_range: [0.52, 1.05]
    speed_range: [20, 35]

rendering:
  enabled: false  # <-- DISABLED for pure performance
  fps: 30
  figsize: [12, 10]
  render_interval: 1
  output_dir: "output_videos"
  
video:
  enabled: false
  codec: "mp4v"
  quality: 18
  
output:
  verbose: true
  stats_interval: 50
